version = normalizedVersion()

subprojects {
  apply plugin: "nebula.kotlin"

  group = "io.spinnaker.pluginbinaries"
  version = rootProject.version

  repositories {
    mavenLocal()
    jcenter()
    maven { url "http://dl.bintray.com/spinnaker/spinnaker/" }
  }

  dependencies {
    compileOnly("com.netflix.spinnaker.kork:kork-plugins-api:$korkVersion")
    implementation("com.amazonaws:aws-java-sdk-s3:$awsVersion")
  }

  compileKotlin {
    kotlinOptions {
      languageVersion = "1.3"
      jvmTarget = "1.8"
    }
  }
}

String normalizedVersion() {
  String fullVersion = gitVersion()
  String normalized = fullVersion.split("-").first()
  if (fullVersion.contains("dirty")) {
    return "$normalized-SNAPSHOT"
  } else {
    return normalized
  }
}
