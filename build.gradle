buildscript {
  repositories {
    maven { url "https://dl.bintray.com/spinnaker/gradle/" }
  }
  dependencies {
    classpath("com.netflix.spinnaker.gradle:spinnaker-extensions:$spinnakerGradleVersion")
  }
}

plugins {
  id("com.palantir.git-version").version("0.12.2")
}

apply plugin: "io.spinnaker.plugin.bundler"

spinnakerBundle {
  pluginId = "io.spinnaker.s3pluginbinaries"
  description = "Sets up Spinnaker to use S3 as its plugin binary storage backend."
  provider = "https://spinnaker.io"
  version = rootProject.version
}

version = normalizedVersion()

subprojects {
  apply plugin: "java-library"
  group = "io.spinnaker.pluginbinaries"
  version = rootProject.version
}

String normalizedVersion() {
  String fullVersion = gitVersion()
  String normalized = fullVersion.split("-").first()
  if (fullVersion.contains("dirty")) {
    return "$normalized-SNAPSHOT"
  } else {
    return normalized
  }
}
