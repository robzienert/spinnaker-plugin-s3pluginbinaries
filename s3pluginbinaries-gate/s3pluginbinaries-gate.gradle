apply plugin: "io.spinnaker.plugin.service-extension"

repositories {
  mavenLocal()
  jcenter()
}

dependencies {
  implementation project(":s3pluginbinaries-core")
  implementation "com.netflix.spinnaker.gate:gate-api:$gateVersion"
}

spinnakerPlugin {
  serviceName = "gate"
  pluginClass = "io.spinnaker.pluginbinaries.GateS3PluginBinariesPlugin"
}
